<div class="container-fluid">
    <h1 class="main-title">搜配 - <span ng-bind="$root.$state.current.title"></span></h1>
<!--左侧-->
<div class="col-xs-5">  

    <div class="row m-t-20">
        <div class="col-xs-5">
            <label for="createCategoryInput" class="btn btn-lg btn-block btn-primary" ng-click="partCategory.createCategory()">
                <span class="glyphicon glyphicon-plus"></span>
                <span>创建一级品类</span>
            </label>
        </div>

        <div class="col-xs-7">
            <div class="input-group input-group-lg" ng-if="partCategory.createInput">
                <input type="text" id="createCategoryInput" class="form-control" placeholder="请创建品类名" ng-model="partCategory.createCategoryData">
                <span class="input-group-btn">
                    <button class="btn btn-danger" type="button" ng-click="partCategory.createCategorySave()">
                    <span class="glyphicon glyphicon-ok"></span>
                    <span>保存</span>
                </button>
                </span>
            </div>

            <div class="input-group input-group-lg" ng-if="!partCategory.createInput">
                <input type="text" class="form-control" placeholder="请搜索品类名" ng-model="partCategory.searchData">
                <span class="input-group-btn">
                    <button class="btn btn-default" type="button" ng-click="partCategory.clearSearch()">
                    <span class="glyphicon glyphicon-remove"></span>
                    <span>清除</span>
                </button>
                </span>
            </div>

        </div>
    </div>

    <tree config="partCategory.treeConfig" search-data="partCategory.searchData"></tree>
</div>

<!--右侧-->
<div class="col-xs-7">

        </div>
    </div>
-->

</div>

</div>
