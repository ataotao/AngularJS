<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title ng-bind="$state.current.pageTitle"></title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
    <meta name="renderer" content="webkit">
    <link href="../common/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="resource/css/custom.css" rel="stylesheet">
    <link rel="shortcut icon" href="../common/img/favicon.ico" />
    <!--[if lt IE 9]>
      <script src="../common/js/html5shiv.min.js"></script>
      <script src="../common/js/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div class="content-view">
        <p>
            当前页面 {{$state.current.pageTitle}}
        </p>
        <p>
            导航<a ui-sref="home">首页</a> | <a ui-sref="login">登录</a>
        </p>
        <div ui-view></div>
    </div>
    <!--bottom js -->
    <script src="../common/requirejs/require.js"></script>
    <script src="resource/js/config.js"></script>
    <!--template -->
    <!-- 通用模态框 vmModal-->
    <script type="text/ng-template" id="vmModal.html">
        <div class="show" ng-class="{'modal':true,'fade':true,'in':true}" ng-if="modal.isopen">
            <div ng-class="{'modal-backdrop':true,'fade':true,'in':true}" ng-if="modal.isopen" ng-click="close($event)"></div>
            <div ng-class="{'modal-dialog':true,'modal-sm':modal.size == 'sm','modal-lg':modal.size == 'lg'}">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" ng-click="close()">&times;</button>
                        <h4 class="modal-title" ng-bind="modal.title"></h4>
                    </div>
                    <div class="modal-body">
                        <div ng-transclude></div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" ng-click="close()">关闭</button>
                        <button type="button" class="btn btn-primary" ng-click="action()">确定</button>
                    </div>
                </div>
            </div>
        </div>
    </script>
    <!-- 通用提示条 vmTip-->
    <script type="text/ng-template" id="vmTip.html">
        <div class="vmTip" ng-class="{'fadeInOut':tip.isShow, 'fadeInOut':!tip.isShow}" ng-if="tip.isShow">
            <span ng-transclude></span>
        </div>
    </script>
</body>

</html>
