<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no" />
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
	<title>Document</title>
</head>
<body>
	<div style="height: 300px;">
		
	</div>
	<form name="formInfo">
		<input type="text" ng-model="username" name="username" required>
		{{username}}
<!-- 			{{formInfo.test.$dirty}}
			{{formInfo.test.$pristine}}
			{{username}} -->
	<button ng-disabled="formInfo.$invalid">测试按钮禁用</button>
	</form>

	<script type="text/javascript" src="http://192.168.1.118/git/h5_v3.0/common/AngularJS/angular.min.js"></script>
	<script>
		var app = angular.module('app', []);
		app.directive('inputHandWriting',function(){  
		    return {  
		        link : function(scope, elements, attrs, controller){  
		        	angular.element(elements).bind('click', function(event) {
		        		this.className = 'ng-valid ng-dirty ng-valid-parse ng-touched ng-valid-required';
		        		this.closest('form').className = 'ng-valid ng-scope ng-binding ng-dirty ng-valid-parse ng-valid-required';
		        	});
		        }  
		    };  
		});  

	</script>
</body>
</html>
