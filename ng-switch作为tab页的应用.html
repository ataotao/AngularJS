   <!DOCTYPE html>
   <html ng-app="MyApp">
   <head>
   <meta charset="utf-8" />
     <script src="../common/plugin/jQuery/jquery-1.11.3.min.js"></script> 
    <script src="../common/AngularJS/angular.min.js" type="text/javascript"></script>
   <title>试验</title>


   </head>
   <body>
  <div ng-controller="TestCtrl">

  <div>
    <button type="button" ng-click="a = 1">1</button>
    <button type="button" ng-click="a = 2">2</button>
    <button type="button" ng-click="a = 3">3</button>
    <ul ng-switch on="a">
      <li ng-switch-when="1">1</li>
      <li ng-switch-when="2">2</li>
      <li ng-switch-default>other</li>
    </ul>
  </div>

  </div>

   <script>

      var app = angular.module('MyApp', [], function(){});

      app.controller('TestCtrl',function($scope, $element){
        $scope.a = 1;
      });
   </script>

   </body>
   </html>
